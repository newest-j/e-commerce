<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Account</title>
    <link rel="stylesheet" href="/style/account.css">
</head>

<body>

    <!-- nav from utilis -->
    <div id="nav" class="sticky-top" style="background-color:#fdfdfd;"></div>

    <div class="container d-flex justify-content-between mt-5">
        <div>
            <ul class="breadcrumb">
                <li class="breadcrumb-item "><a href="#" class="text-secondary text-decoration-none">Home</a></li>
                <li class="fw-bold breadcrumb-item active">My Account</li>
            </ul>
        </div>

        <div>
            Welcome!<span class="ms-1" style="color: #DB4444;">Md Rimel</span>
        </div>

    </div>


    <div class="container mt-5" style="margin-bottom: 150px;">
        <div class="row" id="accountreponsive">
            <!-- Sidebar -->
            <div class="col-12 col-md-3 mb-4 mb-md-0">
                <dl>
                    <dt>Manage My Account</dt>
                    <a href="#" style="color: #DB4444;" class="text-decoration-none">
                        <dd class="ms-4">My Profile</dd>
                    </a>
                    <a href="#" class="text-decoration-none text-secondary">
                        <dd class="ms-4">Address Book</dd>
                    </a>
                    <a href="#" class="text-decoration-none text-secondary">
                        <dd class="ms-4">My Payment Options</dd>
                    </a>
        
                    <dt>My Orders</dt>
                    <a href="#" class="text-decoration-none text-secondary">
                        <dd class="ms-4">My Returns</dd>
                    </a>
                    <a href="#" class="text-decoration-none text-secondary">
                        <dd class="ms-4">My Cancellations</dd>
                    </a>
                    <dt>My WishList</dt>
                </dl>
            </div>
        
            <!-- Profile Form -->
            <div class="col-12 col-md-9 py-4 px-4" id="profile">
                <h4 style="color: #DB4444;">Edit Your Profile</h4>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label text-secondary">First Name</label>
                            <input type="text" class="form-control text-secondary" value="Md" name="fname">
                        </div>
                        <div class="col-md-6 mt-3 mt-md-0">
                            <label class="form-label text-secondary">Last Name</label>
                            <input type="text" class="form-control text-secondary" value="Rimel" name="lname">
                        </div>
                    </div>
        
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label text-secondary">Email</label>
                            <input type="email" class="form-control text-secondary" value="rimel1111@gmail.com" name="email">
                        </div>
                        <div class="col-md-6 mt-3 mt-md-0">
                            <label class="form-label text-secondary">Address</label>
                            <input type="text" class="form-control text-secondary" value="Kingston, 5236, United State" name="address">
                        </div>
                    </div>
        
                    <div class="row mt-3">
                        <div class="col">
                            <label class="form-label text-secondary">Current Password</label>
                            <input type="password" class="form-control text-secondary" placeholder="Current Password" name="password">
                        </div>
                    </div>
        
                    <div class="row mt-3">
                        <div class="col">
                            <label class="form-label text-secondary">New Password</label>
                            <input type="password" class="form-control text-secondary" placeholder="New Password" name="newpassword">
                        </div>
                    </div>
        
                    <div class="row mt-3">
                        <div class="col">
                            <label class="form-label text-secondary">Confirm New Password</label>
                            <input type="password" class="form-control text-secondary" placeholder="Confirm New Password" name="confirmpassword">
                        </div>
                    </div>
        
                    <div class="d-flex mt-4 justify-content-end">
                        <button class="btn me-2">Cancel</button>
                        <button class="btn text-white" style="background-color: #DB4444;">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <!-- footer from utils -->
    <div id="footer"></div>

    <script src="/script/account.js" type="module"></script>
</body>

</html>
