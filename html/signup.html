<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Signup</title>
    <link rel="stylesheet" href="/style/signuplogin.css">
</head>

<body>
    <!-- nav from utilis.js -->
    <div id="nav" class="sticky-top" style="background-color:#fdfdfd;"></div>



    <div id="signupresponsive" style="margin-bottom: 100px; gap: 100px;"
        class="mt-5 d-flex flex-wrap align-items-center container-fluid">
        <img id="reponsiveimg" class="img-fluid" style="margin-left: -12px; width: 650px; height: 550px;"
            src="/images/registration image.png" alt="">


        <div id="responsiveform">
            <h2>Create an account</h2>
            <p>Enter your details below</p>
            <form action="">
                <div> <input style="width: 430px;" type="text"
                        class="mt-4 border border-top-0 border-end-0 border-start-0" id="name" placeholder="Name"
                        name="name">
                        <p id="errorname"></p>
                </div>

                <div> <input style="width: 430px;" type="text"
                        class="mt-4 border border-top-0 border-end-0 border-start-0" id="emailandnum"
                        placeholder="Email or Phone Number" name="emailandnum">
                        <p id="erroremailandnumber"></p>
                </div>

                <div>

                    <input style="width: 430px;" type="password"
                        class="mt-4 border border-top-0 border-end-0 border-start-0" id="password"
                        placeholder="eg(abc123@X)" name="password">
                        <p id="errorpassword"></p>
                </div>
                <button class="createaccount mt-4 btn text-white" style="background-color:#DB4444; width: 430px;">Create
                    Account</button>
                <button class="mt-3 border border-1 btn d-flex flex-wrap align-items-center justify-content-center"
                    style="width: 430px;">
                    <img style="width: 20px; height: 20px;" src="/images/Icon-Google.png" alt="">
                    <span class="text-center">Sign up with Google</span>
                </button>

                <p class="mt-4 text-center">Already have account?<a href="/html/login.html" class="text-dark ms-2">Log in</a></p>


            </form>


        </div>
    </div>

    <!-- footer from utilis.js -->
    <div id="footer"></div>

    <script src="/script/signup.js" type="module"></script>
</body>

</html>
