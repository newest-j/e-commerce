<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact</title>
    <link rel="stylesheet" href="/style/contact.css">
</head>

<body>
    <!-- nav from utilis -->
    <div id="nav" class="sticky-top" style="background-color:#fdfdfd;"></div>

    <!-- body -->
    <div class="container mt-5">
        <ul class="breadcrumb">
            <li class="breadcrumb-item "><a href="#" class="text-secondary text-decoration-none">Home</a></li>
            <li class="fw-bold breadcrumb-item active">Contact</li>
        </ul>
    </div>


    <div class="container" style="margin-top: 50px;">
        <div class="row" style="gap:30px">
            <div class="col-12 col-md-4 py-4 px-4" id="contact">
                <div class="mb-4 d-flex gap-4 align-items-center">
                    <img class="rounded-circle p-2" style="background-color: #DB4444;" src="/images/call.png" alt="">
                    <h5 class="mb-0">Call To Us</h5>
                </div>
                <p>We are available 24/7, 7 days a week.</p>
                <p>Phone: +234-744-242-4445</p>
                <hr>


                <div class="mt-4 mb-4 d-flex gap-4 align-items-center">
                    <img class="rounded-circle p-2" style=" background-color: #DB4444;" src="/images/mail.png" alt="">
                    <h5>Write To US</h5>
                </div>
                <p class="mt-3">Fill out our form and we will contact you within 24 hours.</p>
                <p>Emails: customer@exclusive.com</p>
                <p>Emails: support@exclusive.com</p>
            </div>
            <div class="col-12 col-md  py-4 px-4" id="contact">
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="text-secondary form-control" id="name"
                                placeholder="Your Name *" value="" name="name">
                        </div>

                        <div class="col">
                            <input type="email" class="text-secondary form-control" id="email"
                                placeholder="Your Email *" value="" name="email">
                        </div>

                        <div class="col">
                            <input type="number" class="text-secondary form-control" id="lname"
                                placeholder="Your Phone *" value="" name="lname">
                        </div>


                    </div>


                    <textarea placeholder="Your Massage" class="mt-4 form-control" rows="7" id="comment"
                        name="text"></textarea>

                    <div class="mt-4 d-flex justify-content-end">
                        <button style="background-color: #DB4444;" class="btn text-white">Send Massage</button>

                    </div>
                </form>


            </div>
        </div>
    </div>


    <!-- footer from utils -->
    <div id="footer"></div>

    <script src="/script/contact.js" type="module"></script>

</body>

</html>
