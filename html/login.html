<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/style/signuplogin.css">
    <title>Login</title>
</head>

<body>

    <!-- nav from utilis.js -->
    <div id="nav" class="sticky-top" style="background-color:#fdfdfd;"></div>



    <div id="signupresponsive" style="margin-bottom: 100px; gap: 100px;" class="mt-5 d-flex  align-items-center container-fluid ">
        <img id="reponsiveimg" class="img-fluid" style="margin-left: -12px; width: 650px; height: 550px;" src="/images/registration image.png" alt="">


        <div id="responsiveform">
            <h2>Log in to Exclusive</h2>
            <p>Enter your details below</p>



            <div> <input style="width: 430px;" type="text" class="mt-4 border border-top-0 border-end-0 border-start-0"
                    id="emailandnum" placeholder="Email or Phone Number" name="emailandnum">
                    <p id="erroremailandnumber"></p>
            </div>

            <div>

                <input style="width: 430px;" type="password"
                    class="mt-4 border border-top-0 border-end-0 border-start-0" id="password" placeholder="Password"
                    name="password">
                    <p class=""></p>
            </div>

            <div id="loginstyle" class="mt-3">
                <button class="loginbtn px-4 py-2 btn text-white" style="background-color:#DB4444; ">Log In</button>
                
            </div>


        </div>
    </div>


    <!-- footer from utilis.js -->
    <div id="footer"></div>
    <script src="/script/login.js" type="module"></script>
</body>

</html>
